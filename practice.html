<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor | CodeSharp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === VARIABLES === */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f59e0b;
            --accent: #10b981;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
            --bg-light: #ffffff;
            --bg-light-secondary: #f8fafc;
            --bg-dark: #0f172a;
            --bg-dark-secondary: #1e293b;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .navbar {
            background-color: var(--bg-light);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.3s ease-in-out; /* Header scroll effect ke liye */
        }

        .navbar.hide {
            transform: translateY(-100%); /* Header ko upar hide karega */
        }

        body.dark-mode .navbar { background-color: var(--bg-dark); }

        .nav-container {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem 0;
        }

        .logo {
            display: flex; align-items: center; gap: 10px; font-size: 1.5rem;
            font-weight: bold; color: var(--primary); text-decoration: none;
        }

        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a {
            text-decoration: none; color: inherit; font-weight: 500;
            padding: 0.5rem 1rem; border-radius: 6px; transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--primary); color: white;
        }

        .theme-toggle { background: none; border: none; font-size: 1.2rem; cursor: pointer; }

        .main-content { margin-top: 80px; padding: 2rem 0; }

        .editor-container {
            background-color: var(--card-light);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        body.dark-mode .editor-container { background-color: var(--card-dark); }

        .editor-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 1.5rem 2rem; display: flex; justify-content: space-between;
        }

        .editor-toolbar {
            background-color: var(--bg-light-secondary);
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }

        body.dark-mode .editor-toolbar {
            background-color: var(--bg-dark-secondary);
            border-bottom-color: #374151;
        }

        .file-info {
            display: flex; align-items: center; gap: 0.5rem; color: #6b7280; font-size: 0.9rem;
        }

        .language-select select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        textarea#codeInput {
            width: 100%; height: 400px; padding: 1.5rem 2rem;
            border: none; background-color: #1f2937; color: #e5e7eb;
            font-family: 'Courier New', monospace; font-size: 0.95rem;
        }

        .output-section { margin-top: 2rem; }
        .output-header { background-color: var(--bg-light-secondary); padding: 1rem 2rem; display: flex; justify-content: space-between; }
        .output-content {
            background-color: #1f2937; color: #e5e7eb; padding: 1.5rem 2rem; border-radius: 0 0 8px 8px;
            font-family: 'Courier New', monospace;
        }

        .footer { background-color: var(--bg-light); padding: 3rem 0 1rem; margin-top: 4rem; }
        .footer-bottom { text-align: center; padding-top: 2rem; border-top: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo"><i class="fas fa-code"></i> CodeSharp</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="solutions.html">Practice Problems</a>
                    <a href="practice.html" class="active">Compiler</a>
                    <a href="cpp-learning.html">Learn C++</a>
                    <a href="html-learning.html">Learn HTML</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            <div class="editor-container">
                <div class="editor-header">
                    <h1><i class="fas fa-code"></i> Code Editor</h1>
                    <div class="editor-actions">
                        <button class="btn btn-outline" onclick="resetCode()"><i class="fas fa-redo"></i> Reset</button>
                        <button class="btn btn-primary" onclick="runCode()"><i class="fas fa-play"></i> Run</button>
                    </div>
                </div>

                <div class="editor-toolbar">
                    <div class="file-info">
                        <i class="fas fa-file-code"></i>
                        <span>main.cpp</span>
                    </div>

                    <!-- NEW LANGUAGE SELECTOR -->
                    <div class="language-select">
                        <label for="language">Language:</label>
                        <select id="language" onchange="changeLanguage()">
                            <option value="cpp" selected>C++</option>
                            <option value="html">HTML</option>
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>
                </div>

                <div class="editor-area">
                    <textarea id="codeInput">#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
    return 0;
}</textarea>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h3><i class="fas fa-terminal"></i> Output</h3>
                    <button class="btn btn-outline" onclick="clearOutput()"><i class="fas fa-broom"></i> Clear</button>
                </div>
                <div class="output-content" id="outputConsole">
// Your program output will appear here after clicking "Run Code"
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 CodeSharp.   ❤️FAST NUCES</p>
            </div>
        </div>
    </footer>

    <script>
        // Header Scroll Effect
        let lastScrollTop = 0;
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scroll down - hide header
                navbar.classList.add('hide');
            } else {
                // Scroll up - show header
                navbar.classList.remove('hide');
            }
            lastScrollTop = scrollTop;
        });

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'light';

        if (savedTheme === 'dark') { document.body.classList.add('dark-mode'); themeIcon.className = 'fas fa-sun'; }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        });

        // --- LANGUAGE SWITCHING ---
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            const codeInput = document.getElementById('codeInput');
            const fileInfo = document.querySelector('.file-info span');

            if (lang === 'cpp') {
                fileInfo.textContent = 'main.cpp';
                codeInput.value = `#include <iostream>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}`;
                codeInput.style.backgroundColor = '#1f2937';
                codeInput.style.color = '#e5e7eb';
            } else if (lang === 'html') {
                fileInfo.textContent = 'index.html';
                codeInput.value = `<!DOCTYPE html>\n<html>\n<head>\n    <title>Hello HTML</title>\n</head>\n<body>\n    <h1>Hello, World!</h1>\n</body>\n</html>`;
                codeInput.style.backgroundColor = '#f9fafb';
                codeInput.style.color = '#1f2937';
            } else if (lang === 'python') {
                fileInfo.textContent = 'main.py';
                codeInput.value = `print("Hello, World!")`;
                codeInput.style.backgroundColor = '#1f2937';
                codeInput.style.color = '#e5e7eb';
            } else if (lang === 'javascript') {
                fileInfo.textContent = 'main.js';
                codeInput.value = `console.log("Hello, World!");`;
                codeInput.style.backgroundColor = '#1f2937';
                codeInput.style.color = '#e5e7eb';
            }
        }

        // --- RUN CODE SIMULATION ---
        function runCode() {
            const lang = document.getElementById('language').value;
            const output = document.getElementById('outputConsole');
            output.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running your code...';
            setTimeout(() => {
                if (lang === 'cpp') output.textContent = "Hello, World!\nProgram executed successfully!";
                else if (lang === 'html') output.textContent = "HTML page rendered successfully!";
                else if (lang === 'python') output.textContent = "Hello, World!\nPython script executed!";
                else if (lang === 'javascript') output.textContent = "Hello, World!\n(JavaScript Console Output)";
            }, 1000);
        }

        function clearOutput() {
            document.getElementById('outputConsole').textContent = '// Output cleared';
        }

        function resetCode() { changeLanguage(); }
    </script>
</body>
</html>
